<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Animals</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
  <h1>Animals by Adarsh Munnanuru</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">M</div>
      <div class="col-sm-2">U</div>
      <div class="col-sm-2">N</div>
      <div class="col-sm-2">N</div>
      <div class="col-sm-2">A</div>
      <div class="col-sm-2">N</div>
    </div>
    <div class="row">
      <div class="col-md">Monkey</div>
      <div class="col-md">Urial</div>
      <div class="col-md">Nigerian Goat</div>
      <div class="col-md">Narwhal</div>
      <div class="col-md">Adelie Penguin</div>
      <div class="col-md">Norfolk Terrier</div>
    </div>
  </div>
  <p>The Animals names row breaks first since its class col-sm-2 supports small resolution compared to col-md medium resolution</p>
  <div>
    <img src="Monkey.jpg" alt="Monkey" height="360" width="360" />
    <img src="Urial.jpg" alt="Urial" height="360" width="360" />
    <img src="Narwhal.jpg" alt="Narwhal" height="360" width="360" />
  </div>
  <div class="img-thumbnail">
    <img src="Monkey.jpg" alt="Monkey" height="360" width="360" />
    <img src="Urial.jpg" alt="Urial" height="360" width="360" />
    <img src="Narwhal.jpg" alt="Narwhal" height="360" width="360" />
  </div>

</body>
</html>
